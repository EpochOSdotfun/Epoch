global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'
      continue: true

receivers:
  - name: 'default'
    # Default receiver - logs only
    
  - name: 'critical'
    # Discord webhook for critical alerts
    webhook_configs:
      - url: '${DISCORD_WEBHOOK_URL}'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'alertmanager'
            password: '${WEBHOOK_PASSWORD}'
    # Telegram for critical alerts
    # telegram_configs:
    #   - bot_token: '${TELEGRAM_BOT_TOKEN}'
    #     chat_id: ${TELEGRAM_CHAT_ID}
    #     parse_mode: 'HTML'

  - name: 'warning'
    # Discord webhook for warnings (less urgent channel)
    webhook_configs:
      - url: '${DISCORD_WEBHOOK_URL_WARNINGS}'
        send_resolved: true

inhibit_rules:
  # Don't alert on warning if critical is already firing
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

