version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: flywheel-postgres
    environment:
      POSTGRES_USER: flywheel
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-flywheeldev}
      POSTGRES_DB: flywheel
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flywheel"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: flywheel-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: flywheel-backend
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://flywheel:${POSTGRES_PASSWORD:-flywheeldev}@postgres:5432/flywheel
      REDIS_URL: redis://redis:6379
      PORT: 4000
      NODE_ENV: production
    ports:
      - "4000:4000"
    restart: unless-stopped

  # Keeper Bot
  keeper:
    build:
      context: ../keeper
      dockerfile: Dockerfile
    container_name: flywheel-keeper
    depends_on:
      - backend
    environment:
      DATABASE_URL: postgresql://flywheel:${POSTGRES_PASSWORD:-flywheeldev}@postgres:5432/flywheel
      SOLANA_RPC_URL: ${SOLANA_RPC_URL}
      KEEPER_KEYPAIR_PATH: /app/keypair.json
    volumes:
      - ./keeper-keypair.json:/app/keypair.json:ro
    restart: unless-stopped

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: flywheel-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: flywheel-grafana
    depends_on:
      - prometheus
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    restart: unless-stopped

  # Alertmanager
  alertmanager:
    image: prom/alertmanager:latest
    container_name: flywheel-alertmanager
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
    ports:
      - "9093:9093"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: flywheel-network


